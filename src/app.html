<!doctype html>
<html lang="en" class="dark" data-sveltekit-preload-data="false">
	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		%snae.theme-color-meta%

		<title>Snae Player</title>

		<meta name="description" content="Lightweight on device music player right in your browser." />

		<link rel="icon" href="/icons/raster-16.png" sizes="16x16" type="image/png" />
		<link rel="icon" href="/icons/raster-32.png" sizes="32x32" type="image/png" />
		<link rel="icon" href="/icons/raster-48.png" sizes="48x48" type="image/png" />
		<link rel="icon" href="/icons/raster-128.png" sizes="128x128" type="image/png" />
		<link rel="icon" href="/icons/raster-192.png" sizes="192x192" type="image/png" />

		<link rel="icon" href="/icons/responsive.svg" type="image/svg+xml" />

		<link
			rel="preload"
			href="/fonts/Heebo.latin.woff2"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"
		/>

		%sveltekit.head%

		<link rel="manifest" href="/manifest.webmanifest" />
	</head>

	<body>
		<noscript> Please enable Javascript in order to use this app. </noscript>
		<div
			id="startup-fallback"
			style="
				position: fixed;
				inset: 0;
				z-index: 2147483646;
				background: #121212;
				color: #ffffff;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				padding: 24px;
				text-align: center;
				font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
			"
		>
			<h2 style="margin: 0 0 12px 0; font-size: 24px">Checking browser support...</h2>
			<p style="max-width: 420px; margin: 0 0 10px 0; line-height: 1.5">
				If this screen remains, open this page in Chrome, Safari, or your default external browser.
			</p>
			<p style="font-size: 12px; opacity: 0.85; margin: 0">
				In-app browsers (Instagram/Facebook/Telegram) are often blocked.
			</p>
		</div>
		<script src="/supported-browser-check.js"></script>

		%snae.svg-icons-paths%

		<div id="app">%sveltekit.body%</div>

		<script
			src="https://gc.zgo.at/count.js"
			data-goatcounter="https://snaeplayer.goatcounter.com/count"
			crossorigin="anonymous"
			async
			data-goatcounter-settings='{"no_onload": true}'
		></script>
	</body>
</html>
